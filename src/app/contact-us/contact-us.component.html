<div class="container">
  <div class="container text-center">
    <label class="h1 font-weight-normal">Contact-us</label>
  </div>
  <div class="jumbotron">
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="exampleInputfirstname">First Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="firstname"
          placeholder="First Name"
        />
        <small
          class="form-text text-muted"
          *ngIf="
            contactForm.controls.firstname.touched &&
            contactForm.controls.firstname.errors?.required
          "
        >
          Please enter first name.!
        </small>
      </div>

      <div class="form-group">
        <label for="exampleInputlastname">Last Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="lastname"
          placeholder="Last Name"
        />
        <small
          class="form-text text-muted"
          *ngIf="
            contactForm.controls.lastname.touched &&
            contactForm.controls.lastname.errors?.required
          "
        >
          Please enter last name.!
        </small>
      </div>

      <div class="form-group">
        <label for="exampleInputphonenumber">Phone Number</label>
        <input
          type="number"
          class="form-control"
          formControlName="phonenumber"
          placeholder="Phone Number"
        />
        <small
          class="form-text text-muted"
          *ngIf="
            contactForm.controls.phonenumber.touched &&
            contactForm.controls.phonenumber.errors?.required
          "
        >
          Please enter phone number.!
        </small>
      </div>

      <div class="form-group">
        <label for="exampleInputemail">Email</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Eamil"
        />
        <small
          class="form-text text-muted"
          *ngIf="
            contactForm.controls.email.touched &&
            contactForm.controls.email.errors?.required
          "
        >
          Please enter email.!
        </small>
        <small
          class="form-text text-muted"
          *ngIf="
            contactForm.controls.email.touched &&
            contactForm.controls.email.errors?.email
          "
        >
          Enter the valid email .!
        </small>
      </div>
      <div class="form-group">
        <label for="exampleInputmessage">Message</label>
        <textarea
          type="text"
          class="form-control"
          formControlName="message"
          placeholder="Message"
        ></textarea>
        <small
          class="form-text text-muted"
          *ngIf="
            contactForm.controls.message.touched &&
            contactForm.controls.message.errors?.required
          "
        >
          Please enter message.!
        </small>
      </div>
      <button
        type="submit"
        class="btn btn-primary text-white btn-block mt-5"
        [disabled]="contactForm.invalid"
      >
        Submit
      </button>
    </form>
  </div>
</div>

<div class="modal-container" *ngIf="showModal">
  <div class="d-flex flex-row justify-content-center align-items-center w-100">
    <div class="jumbotron pb-3 pt-3">
      <div class="row custom-border mb-5">
        <div class="col-12">
          <p class="h4">
            {{ modalTitle }}
          </p>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col-12">
          <p class="h4 font-weight-normal">
            {{ modalMessage }}
          </p>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <button
            class="btn btn-block btn-info text-white btn-block"
            (click)="handleModal(true)"
          >
            Ok
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
